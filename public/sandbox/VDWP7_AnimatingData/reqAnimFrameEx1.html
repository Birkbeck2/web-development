  <title>Document</title>
  <style>
    #mydiv{
      position: relative;
      border: 3px solid purple;
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>

  <div id="mydiv"></div>

<script>
// requestAnimationFrame() used in a similar way to setTimeout()
var adiv = document.getElementById('mydiv')
var leftpos = 0
requestAnimationFrame(function(timestamp){
    leftpos += 5
    adiv.style.left = leftpos + 'px'
})
